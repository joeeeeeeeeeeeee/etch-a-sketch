<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETCH-A-SKETCH PROJECT</title>
<link rel="stylesheet" href="styles.css"/>

  
</head>
<body>
<h1>Etch-a-Sketch</h1>
<div id="canvas">	
</div>

<div id="selectors">
	<label for="grid-size">Select Grid Size</label>
	<input type="number" id="grid-size" name="grid-size" value="16" required>
	<button id="grid-size-submit">Go</button>
	
	<label for="color">Select Color</label>
	<select id="color" size="1">
	  <option selected>black</option>
	  <option>green</option>
	  <option>yellow</option>
	  <option>orange</option>
	  <option>random</option>
	</select>

</div>




<script type="text/javascript" src="script.js"></script>
</body>

</html>
